            padding: 15px;

      .navbar-toggler {

      }

        .navbar-brand h2 {

        .jumbotron {

        }
  
        .card-subtitle,
        .card-text {

        }
    }
  
    /* Styles for screens larger than 992px */

            padding: 50px;
        }
  
  
        .card-subtitle,

<body class="custom-jumbotron">

    <nav class="navbar navbar-expand-lg navbar-light custom-backgroud-navbar">
        <a class="navbar-brand" style="color: white; font-size: 30px"><b>Log In</b></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card custom-header" style="margin-top: 150px;">
                <div class="card-body">
                    <h3 class="card-title text-center" style="color: rgb(255, 255, 255);">Login</h3>

                    <!-- Login Form -->
                    <form action="dashboard.html" method="get">
                        <div class="form-group">
                            <label for="username" style="color: rgb(255, 255, 255);">Username:</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                        </div>
                        <div class="form-group">
                            <label for="password" style="color: rgb(255, 255, 255);">Password:</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block bg-white" style="border: none; color:#9DB53B"><b>Login</b></button>
                    </form>
                    <!-- End Login Form -->

                </div>
            </div>
        </div>
